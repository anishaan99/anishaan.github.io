<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/todo.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25a039e29.js" crossorigin="anonymous"></script>
    <title>Todo-List</title>
    <script src="assets/js/lib/jquery-3.5.1.min.js" type="text/javascript"></script>
   
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="A New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Buy New Shoes</li>
            <li><span><i class="fa fa-trash"></i></span> Study</li>
            <li><span><i class="fa fa-trash"></i></span> Play</li>
        </ul>
    </div>
  
    
    <script src="assets/js/todo.js" type="text/javascript"></script>
</body>
</html>
